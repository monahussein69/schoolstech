<form>
    <div class="modal-header">
        <h3 class="modal-title">تأكيد وقت الحضور</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row" ng-show="late_min == 0">
            <label class="col-sm-2 control-label"> وقت الحضور </label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control timepicker timepicker-24" ng-model="currentTime" /> </div>
        </div>

        <div class="form-group row" ng-hide="late_min == 0">
            <label class="col-sm-2 control-label"> مده التأخير </label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control timepicker timepicker-24" ng-model="late_min_modified" /> </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="recordAttendance()">تأكيد</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">الغاء</button>
    </div>
</form>
