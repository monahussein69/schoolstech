<form>
    <div class="modal-header">
        <h3 class="modal-title">طلب استئذان</h3>
    </div>
    <div class="modal-body">


        <div class="form-group row">
            <label class="col-sm-2 control-label"> وقت المغادره </label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control timepicker timepicker-24" ng-model="ExcuseObj.Departure_time" /> </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label"> وقت العوده </label>
            <div class="col-sm-6">
                <input type="text" name="name" class="form-control timepicker timepicker-24" ng-model="ExcuseObj.Return_time" /> </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 control-label"> اسباب الاستثذان </label>
            <div class="col-sm-6">
                <textarea ng-model="ExcuseObj.Excuse_Reasons" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ExcuseRequest()">تأكيد</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">الغاء</button>
    </div>
</form>

    ComponentsDateTimePickers.init(); // init todo page
</script>
