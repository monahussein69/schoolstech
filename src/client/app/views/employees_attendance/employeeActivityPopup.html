<form>
    <div class="modal-header">
        <h3 class="modal-title">تسجيل الفعاليات اليومية</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-sm-3 control-label"> الفعاليه </label>
            <div class="col-sm-6">
                <select name="activity" class="form-control" ng-model="model.activity">
                    <option selected disabled value="">اختر الفعالية </option>
                    <option ng-repeat="activity in model.activities track by $index" value="{{$index}}">{{activity.event_Nam}} </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 control-label"> الحالة </label>
            <div class="col-sm-6">
                <select name="activity" class="form-control" ng-model="model.status">
                    <option value=""> اختر الحاله </option>
                    <option value="0"> تأخر </option>
                    <option value="1">غياب </option>
                    <option value="2">خروج مبكر </option>
                </select>
            </div>
        </div>
        <div class="form-group row" ng-show="model.status != '' && model.status != '1'">
            <label class="col-sm-3 control-label"> تسجيل الوقت </label>
            <div class="col-sm-6">
                <input type="text" ng-model="model.currentTime" class="form-control timepicker timepicker-24" /> </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="model.onSave()">تأكيد</button>
        <button class="btn btn-default" type="button" ng-click="model.onCancel()">الغاء</button>
    </div>
</form>
<script>
    ComponentsDateTimePickers.init(); // init todo page
</script>
