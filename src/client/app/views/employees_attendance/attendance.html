<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">الرئيسية</a>
            <i class="fa fa-angle-left"></i>
        </li>
        <li>
            <a ui-sref="datatablesmanaged">الحضور اليومي</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> الحضور اليومي </h3>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="row">
                <div class="col-md-6">
                    <div class="portlet-title">
                        <div class="caption font-dark">
                            <span class="caption-subject bold uppercase"> الفعاليات</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <button class="btn btn-danger" ng-click="model.closeAttendance()" ng-if = "model.activeProfile.First_Att_Closing == 'manual'">اغلاق دوام (1)</button>
                    <button class="btn btn-danger" ng-click="model.recordAttendance(emp_att.id,'غياب',$event)" ng-if = "model.activeProfile.Second_Att_Closing == 'manual'">اغلاق دوام (2)</button>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover">
                    <th>اسم الموظف</th>
                    <th>الحضور</th>
                    <tr ng-repeat="emp_att in model.emp_atts" ng-class="{'color-green': emp_att.is_absent == 0}" id="row_{{emp_att.id}}">
                        <td>{{ emp_att.name }}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="confirmTimeIn(emp_att.id)" style="background-color:limegreen;border-color:limegreen"> حاضر</button>
                            <button class="btn btn-danger" ng-click="model.recordAttendance(emp_att.id,'غياب')">غائب</button>
                            <button class="btn btn-primary" ng-click="model.ExcuseRequest(emp_att.id)">استئذان</button>
                            <button class="btn btn-warning" ng-click="model.recordAttendance(emp_att.id,'غياب بعذر')">غياب بعذر</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
