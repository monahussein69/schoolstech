<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">الرئيسية</a>
            <i class="fa fa-angle-left"></i>
        </li>
        <li>
            <a ui-sref="datatablesmanaged">الحضور اليومي</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> الحضور اليومي </h3>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="row">
                <div class="col-md-6">
                    <div class="portlet-title">
                        <div class="caption font-dark">
                            <span class="caption-subject bold uppercase"> كشف الحضور اليومي</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <div class="row">
                        <div class="col-md-12">
                            <button ng-disabled="model.First_att_close == 1" ng-class="{'color-grey':!(model.First_att_close == 1)}" class="btn btn-danger " ng-click="model.closeAttendance(1)" ng-if="model.activeProfile.First_Att_Closing == 'manual'">اغلاق دوام (1)</button>
                            <button ng-disabled="model.Second_att_close == 1" ng-class="{'color-grey':!(model.Second_att_close == 1)}" class="btn btn-danger" ng-click="model.closeAttendance(2)" ng-if="model.activeProfile.Second_Att_Closing == 'manual'">اغلاق دوام (2)</button>
                        </div>
                        <div class="col-md-12" style="margin-top:10px">
                            <button class="btn btn-primary" ng-click="model.recordAttendanceAll('حضور')"> حاضر</button>
                            <button class="btn btn-danger color-grey" ng-click="model.recordAttendanceAll('غائب')" ">غائب</button>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-6 ">
                        <div class="form-group row ">
                            <label class="col-sm-2 control-label ">اليوم</label>
                            <div class="col-sm-6 ">
                                <input type="text " calendarType="ummalqura " language="ar " date-format="YYYY-MM-dd " showOnFocus="true " kdatepicker name="name " class="form-control is-calendarPicker " ng-model="model.attendance_day " ng-change="model.getAttendanceBasedDate() " />
                                <b>{{model.attendance_day | kdate: '' : 'ar' : 'Gregorian'}}</b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portlet-body ">
                    <table datatable=" " class="table table-striped table-bordered table-hover table-checkable order-column " dt-options="model.options " dt-columns="model.columns " dt-instance="model.dtInstance " class="row-border hover "></table>
                </div>
            </div>
        </div>
    </div>
    <script>
        ComponentsDateTimePickers.init(); // init todo page
    </script>
