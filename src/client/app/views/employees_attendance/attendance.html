<h3 class="page-title"> الحضور اليومي </h3>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="row">
                <div class="col-md-6">
                    <div class="portlet-title">
                        <div class="caption font-dark">
                            <span class="caption-subject bold uppercase"> كشف الحضور اليومي</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-3">

                    <button ng-disabled="model.Second_att_close == 1" class="btn btn-danger" ng-click="model.closeAttendance(2)" ng-if="model.activeProfile.Second_Att_Closing == 'manual'">اغلاق دوام (2)</button>
                </div>
            </div>
            <div class="portlet-body">
                <table datatable="" class="table table-striped table-bordered table-hover table-checkable order-column" dt-options="model.options" dt-columns="model.columns" dt-instance="model.dtInstance" class="row-border hover"></table>
            </div>
        </div>
    </div>
</div>
