<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">الرئيسية</a>
            <i class="fa fa-angle-left"></i>
        </li>
        <li>
            <a ui-sref="datatablesmanaged">الحضور اليومي</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> الحضور اليومي </h3>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <span class="caption-subject bold uppercase"> الفعاليات</span>
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-bordered table-hover">
                    <th>اسم الموظف</th>
                    <th>الحضور</th>
                    <tr ng-repeat="emp_att in model.emp_atts" ng-class="{'color-green': emp_att.is_absent == 0}" id="row_{{emp_att.id}}">
                        <td>{{ emp_att.name }}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="model.recordAttendance(emp_att.id,'حضور',$event)"> حاضر</button>
                            <button class="btn btn-danger" ng-click="model.recordAttendance(emp_att.id,'غياب',$event)">غائب</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
