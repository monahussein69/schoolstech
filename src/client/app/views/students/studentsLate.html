<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">الرئيسية</a>
            <i class="fa fa-angle-left"></i>
        </li>
        <li>
            <a ui-sref="datatablesmanaged">سجل حضور </a>
        </li>
    </ul>
</div>
<h3 class="page-title">سجل حضور </h3>
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"> اليوم </label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" class="form-control date-picker" ng-model="model.attendance_day" ng-change="model.getAttendanceBasedDate()" /> </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"> المعلم </label>
                                    <div class="col-sm-6">
                                        <select name="activity" class="form-control" ng-model="model.selectedEmployee" ng-change="model.getActivityByEmployeeId()">
                                            <option selected disabled value="">اختر المعلم </option>
                                            <option ng-repeat="employee in model.employeeList track by $index" value="{{employee.id}}">{{employee.name}} </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"> الفعاليه </label>
                                    <div class="col-sm-6">
                                        <select name="activity" class="form-control" ng-model="model.selectedActivity" >
                                            <option selected disabled value="">اختر الفعالية </option>
                                            <option ng-repeat="activity in model.activityList track by $index" value="{{activity.name}}">{{activity.name}} </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="col-sm-2 control-label"> حاله الحضور </label>
                                    <div class="col-sm-6">
                                        <select name="activity" class="form-control" ng-model="model.selectedStudentStatus" ng-change="model.getStudentsByActivityId()">
                                            <option selected disabled value="">اختر حاله الحضور</option>
                                            <option ng-repeat="status in model.statusList track by $index" value="{{$index}}">{{status}} </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6"> </div>
                </div>
                <table datatable="" class="table table-striped table-bordered table-hover table-checkable order-column" dt-options="model.options" dt-columns="model.columns" dt-instance="model.dtInstance" class="row-border hover"></table>
            </div>
        </div>
    </div>
</div>
<script>
    ComponentsDateTimePickers.init(); // init todo page
</script>
