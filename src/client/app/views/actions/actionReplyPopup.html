<form>
    <div class="modal-header">
        <h3 class="modal-title">رد علي المسائلة</h3>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-sm-3 control-label"> الرد </label>
            <div class="col-sm-6">
                <textarea type="text" ng-model="model.actionReply" class="form-control"> </textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="model.onSave()">ارسال</button>
        <button class="btn btn-default" type="button" ng-click="model.onCancel()">الغاء</button>
    </div>
</form>
