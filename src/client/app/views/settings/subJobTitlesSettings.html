<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">الرئيسية</a>
            <i class="fa fa-angle-left"></i>
        </li>
        <li>
            <a ui-sref="Master.ManageJobTitles">اداره المسميات الوظيفيه</a>
            <i class="fa fa-angle-left"></i>
        </li>
        <li>
            <a>اداره المسيات الوظيفيه الفرعيه</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> اداره المسيات الوظيفيه الفرعيه </h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-graduation font-dark"></i>
                    <span class="caption-subject bold uppercase"> المسيات الوظيفيه الفرعيه</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-8">
                            <form class="form-inline" name="subjobTitleSettingsForm" ng-model="subjobTitleSettingsForm" ng-submit="model.savesubJobTitle()">
                                <div class="form-group mb-2">
                                    <label> المسمى الوظيفي : </label>
                                    <input type="hidden" ng-model="model.subjobTitle.job_title_id" />
                                    <input type="text" class="form-control" ng-model="model.subjobTitle.name" required> </div>
                                <button type="submit" class="btn btn-primary mb-2" ng-disabled="subjobTitleSettingsForm.$invalid">حفظ</button>
                            </form>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th width="80%"> المسمى الوظيفي </th>
                            <th> العمليات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="subjobTitle in model.subjobTitles">
                            <td id="{{subjobTitle.id}}" class="job_details">
                                <div class="show job_label">{{subjobTitle.name}}</div>
                                <div class="hide editForm">
                                    <input type="text" value="{{subjobTitle.name}}" ng-model="model.editedSubJobTitle.name" />
                                    <a saveItem href="#" ng-click="model.editSubJobTitle()">
                                        <i class="icon-save"></i>&nbsp; حفظ </a>
                                </div>
                            </td>
                            <td>
                                <a enableedit ng-click="model.EnableEditing(subjobTitle.name,subjobTitle.id)">
                                    <i class="icon-pencil"></i>&nbsp; تعديل </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    TableDatatablesManaged.init();
</script>
<!-- END MAIN JS -->
