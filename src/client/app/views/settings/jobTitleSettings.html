<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">الرئيسية</a>
            <i class="fa fa-angle-left"></i>
        </li>
        <li>
            <a ui-sref="datatablesmanaged">اداره المسميات الوظيفيه</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> اداره المسميات الوظيفيه </h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-graduation font-dark"></i>
                    <span class="caption-subject bold uppercase"> المسيات الوظيفيه</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-8">
                            <form class="form-inline" name="jobTitleSettingsForm" ng-model="jobTitleSettingsForm" ng-submit="model.saveJobTitle()">
                                <div class="form-group mb-2">
                                    <label> المسمى الوظيفي : </label>
                                    <input type="text" class="form-control" ng-model="model.jobTitle.name" required> </div>
                                <button type="submit" class="btn btn-primary mb-2" ng-disabled="jobTitleSettingsForm.$invalid">حفظ</button>
                            </form>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th width="80%"> المسمى الوظيفي </th>
                            <th> العمليات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" ng-repeat="jobTitle in model.jobTitles">
                            <td id="{{jobTitle.id}}" class="job_details">
                                <div class="show job_label">{{jobTitle.name}}</div>
                                <div class="hide editForm">
                                    <input type="text" value="{{jobTitle.name}}" ng-model="model.editedJobTitle.name" />
                                    <a saveItem href="#" ng-click="model.editJobTitle()">
                                        <i class="icon-save"></i>&nbsp; حفظ </a>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-xs green dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false"> العمليات
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li>
                                            <a enableedit ng-click="model.EnableEditing(jobTitle.name,jobTitle.id)">
                                                <i class="icon-pencil"></i>&nbsp; تعديل </a>
                                        </li>
                                        <li>
                                            <a ui-sref="Master.ManageSubJobTitles({jobTitleId:{{jobTitle.id}}})">
                                                <i class="fa fa-credit-card"></i> &nbsp; المسيات الوظيفيه الفرعيه</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    TableDatatablesManaged.init();
</script>
<!-- END MAIN JS -->
