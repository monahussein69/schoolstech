<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-graduation font-dark"></i>
                    <span class="caption-subject bold uppercase"> انواع الاعذار</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <form name="ExcuseTypeSettingsForm" ng-model="ExcuseTypeSettingsForm" ng-submit="model.saveExcuseType()">
                                <div class="form-group mb-2">
                                    <label> الاسم : </label>
                                    <input type="text" class="form-control" ng-model="model.ExcuseType.Name" required> </div>
                                <div class="form-group mb-2">
                                    <label> الوصف : </label>
                                    <textarea class="form-control" ng-model="model.ExcuseType.Description"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary mb-2" ng-disabled="ExcuseTypeSettingsForm.$invalid">حفظ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <table datatable=" " class="table table-striped table-bordered table-hover table-checkable order-column " dt-options="model.options " dt-columns="model.columns " dt-instance="model.dtInstance " class="row-border hover "></table>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
