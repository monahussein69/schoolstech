                    <div class="col-md-6" style="padding: 0px">
                        <label class="col-sm-3 control-label"> الزمن </label>
                        <div class="col-sm-9" style="padding: 0px">
                            <input type="text" class="form-control"/>

                </div>


            </div>
            <div class="form-group row">

                <div class="col-sm-8">

                    <div class="col-md-6" style="padding: 0px">
                        <label class="col-sm-3 control-label"> زمن الحصه </label>
                        <div class="col-sm-9" style="padding: 0px">

                                <option value=""> اختر الحصه </option>
                            </select>
                        </div>
                    </div>

                </div>


            </div>

                    <input class="form-check-input" type="checkbox" id="tuseday_activity"> الثلاثاء&nbsp

                    <input class="form-check-input" type="checkbox" id="friday_activity"> الجمعه&nbsp
                </label>

            </div>

            <div class="form-group row">
                <label class="col-sm-2 control-label">توقيت النشاط </label>

                    <div class="col-md-6">
