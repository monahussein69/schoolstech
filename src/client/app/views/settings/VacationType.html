<h3 class="page-title"> اداره انواع الاجازات </h3>

<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-graduation font-dark"></i>
                    <span class="caption-subject bold uppercase"> انواع الاجازات</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-8">
                            <form class="form-inline" name="VacationTypeSettingsForm" ng-model="VacationTypeSettingsForm" ng-submit="model.saveVacationType()">
                                <div class="form-group mb-2">
                                    <label> الاسم بالانجليزي : </label>
                                    <input type="text" class="form-control" ng-model="model.VacationType.Name_E" required> </div>

                                <div class="form-group mb-2">
                                    <label> الاسم بالعربي : </label>
                                    <input type="text" class="form-control" ng-model="model.VacationType.Name_A" required> </div>
                                <div class="form-group mb-2">
                                    <label> اعلى قيمه : </label>
                                    <input type="text" class="form-control" ng-model="model.VacationType.MaxAnount" required> </div>
                                <div class="form-group mb-2">
                                    <label> اقل قيمه : </label>
                                    <input type="text" class="form-control" ng-model="model.VacationType.MinLength" required> </div>

                                <div class="form-group mb-2">
                                    <label> ملاحظات : </label>
                                    <textarea  class="form-control" ng-model="model.VacationType.Notes" ></textarea> </div>
                                <button type="submit" class="btn btn-primary mb-2" ng-disabled="VacationTypeSettingsForm.$invalid">حفظ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <table datatable=" " class="table table-striped table-bordered table-hover table-checkable order-column " dt-options="model.options " dt-columns="model.columns " dt-instance="model.dtInstance " class="row-border hover "></table>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->

<script>
    TableDatatablesManaged.init();
</script>
<!-- END MAIN JS -->
