<form>
    <div class="modal-header">
        <h3 class="modal-title">تسجيل اسباب الغياب </h3>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-sm-2 control-label"> اسباب الغياب </label>
            <div class="col-sm-6">
                <textarea ng-model="model.absent_reasons" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="model.RecordAbsentReason()">تأكيد</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">الغاء</button>
    </div>
</form>
