<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a ui-sref="dashboard">الرئيسية</a>
            <i class="fa fa-angle-left"></i>
        </li>
        <li>
            <a ui-sref="#">اضافه طلاب لفريق العمل</a>
        </li>
    </ul>
</div>
<h3 class="page-title"> اضافه طلاب لفريق العمل </h3>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-graduation font-dark"></i>
                    <span class="caption-subject bold uppercase">اضافه طلاب لفريق العمل</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-8">
                            <form class="form-inline" name="filterStudentsForm" ng-model="filterStudentsForm" ng-submit="model.getStudents()">
                                <div class="form-group mb-2">
                                    <select ng-model="model.filterType" class="form-control" ng-options="group.group_num as group.group_num for group in model.groups" ng-change="model.getStudentsBasedGroup()">
                                        <option value="">اختر المجموعه</option>
                                        <option value="all">عرض الكل</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary mb-2" ng-click="model.assignStudentsToTask()">تعيين الطلاب</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <table datatable=" " class="table table-striped table-bordered table-hover table-checkable order-column " dt-options="model.options " dt-columns="model.columns " dt-instance="model.dtInstance " class="row-border hover "></table>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    TableDatatablesManaged.init();
</script>
<!-- END MAIN JS -->
