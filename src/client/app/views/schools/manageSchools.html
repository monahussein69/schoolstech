<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="icon-graduation font-dark"></i>
                    <span class="caption-subject bold uppercase"> المدارس</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
                                <a ui-sref="Master.AddEditSchool" id="sample_editable_1_new" class="btn sbold green">
                                    <i class="fa fa-plus"></i> جديد </a>
                            </div>
                            <div class="btn-group">
                                <label for="file-upload" class="btn sbold red">
                                    <i class="fa fa-cloud-upload"></i> استيراد بيانات المدرسه </label>
                                <input type="file" ngf-select ng-model="file" name="file" ng-change="model.doUpload()" id="file-upload" style="display:none" /> </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-group pull-right">
                                <button class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">ادوات مساعدة
                                    <i class="fa fa-angle-down"></i>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-print"></i> طباعة </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-pdf-o"></i> حفظ كـ PDF </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="fa fa-file-excel-o"></i> تصدير لـ Excel </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
				
				<div class="alert alert-success" ng-if="model.success != ''">
					<button class="close" data-close="alert"></button>
					<span>{{model.success}}</span>
				</div>
				<div class="alert alert-danger" ng-if="model.error != ''">
					<button class="close" data-close="alert"></button>
					<span>{{model.error}}</span>
				</div>
				
                <table datatable=" " class="table table-striped table-bordered table-hover table-checkable order-column " dt-options="model.options " dt-columns="model.columns " dt-instance="model.dtInstance " class="row-border hover "></table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
<!-- END MAIN CONTENT -->
